<html lang="en">
<head>

<body>
    <h1>Apply form</h1>
<form>
    <label> full name: </label>
    <input type="text" name="fullname" placeholder="enter your full name"/>
    <br/><br/>
    <label> email: </label>
    <input type="text" name="email" placeholder="enter your full email"/>
    <br/><br/>
    <label> phone number: </label>
    <input type="text" name="number" placeholder="enter your  number"/>
    <br/><br/>
    <label>Gender</label>
    <input type ="radio" name="gender"  value="male">male<input/>
    <input type ="radio" name="gender"  value="female">female<input/>
    <br/><br/>
    <label>Select preferences:</label>
   <input type="checkbox" name="preferences">morning<input/>
   <input type="checkbox" name="preferences">Afternoon<input/>
   <input type="checkbox" name="preferences">Evening<input/>
   <br/><br/>
   <label>Time preferences</label>
   <select>
    <option value="10-12">10-12 am </option>
    <option value="1-2">1-2 pm </option>
    <option value="5-7">5-7 am </option>
    <optgroup label="chose timing " >
        <option value="6-7">6-7 am </option>
        <option value="8-9">8-9 am </option>
    </optgroup> 
   </select>

   <br/><br/>
   <button type="submit">Submit</button>
</form>
